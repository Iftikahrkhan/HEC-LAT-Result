<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEC LAT Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
        }
        header {
            background: linear-gradient(90deg, #28a745, #1f7a35); /* Gradient green */
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center; /* Center-align header title */
            padding: 20px 20px; /* Maintains the header thickness */
            position: relative; /* To position the Home button */
        }
        header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: normal;
        }
        .home-button {
            position: absolute; /* Position it on the left */
            left: 20px;
            top: 20px; /* Adjusted top for better alignment */
            color: #fff;
            text-decoration: none;
            background-color: #1f7a35; /* Dark green button */
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
        }
        .home-button:hover {
            background-color: #28a745; /* Lighter green on hover */
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .section {
            margin: 40px 0;
        }
        .section h2 {
            color: #28a745; /* Green color for section headings */
        }
        .section img {
            float: left;
            margin-right: 15px;
            border-radius: 5px;
            width: 100px; /* Adjust image size as needed */
            height: 100px; /* Adjust image size as needed */
        }
        .section p {
            margin: 10px 0;
        }
        .details {
            margin-left: 120px; /* Align text after the image */
        }
        footer {
            text-align: center;
            background: #000; /* Black footer */
            color: #fff;
            padding: 5px 0; /* Thinner footer */
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <a href="https://etc.hec.gov.pk/#/webpage" class="home-button">Home</a>
        <h1>Higher Education Commission - Pakistan</h1>
    </header>
    <div class="container">
        <div class="section" id="result">
            <h2>RESULT FOR LAT</h2>
            <img src="pic for lat.png" alt="Candidate Photo">
            <div class="details">
                <p><strong>Name:</strong> Iftikhar Khan</p>
                <p><strong>Father's Name:</strong> Nizam Uddin</p>
                <p><strong>Roll No:</strong> 161365</p>
                <p><strong>Marks Obtained:</strong> 97</p>
                <p><strong>Status:</strong> Pass</p>
            </div>
        </div>
    </div>
    <footer>
        <p>HEC/LAT</p>
    </footer>
</body>
</html>
